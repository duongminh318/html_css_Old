<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding: 20px;
            background-color: red;
        }

        .box1{
            border: 10px solid blue;
        }

        .box2{
            border: 20px solid rgb(0, 231, 35);
            margin-left: 160px;
        }

        .box3{
            border: 30px solid rgb(228, 234, 229);
            margin-left: 340px;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
