<html lang="en">
<head>

            height: 150px;

            box-sizing: content-box;

        .box2{
            padding: 2%;
            box-sizing: border-box;
        }

        
    </style>
</head>
<body>
    <div class=" box box1"></div>
    <div class=" box box2"></div>
</body>
</html>
