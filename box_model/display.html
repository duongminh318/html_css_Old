<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Element</title>
    <style>
       .line2{
        margin: 100px;
        background-color: blue;
        /* padding: 20px; */
        height: 100px;
        width: 100px;
       }
    </style>
</head>
<body>
    <h1>Tự học lập trình web <strong>letdiv.com</strong> dễ hiểu</h1>
    <h2>hello <strong class="line2">letdiv.com</strong> </h2>
    <h3>hello <strong>letdiv.com</strong> </h3>
</body>
</html>
