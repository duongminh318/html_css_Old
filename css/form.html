<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS tạo kiểu cho form */
.form-container {
  width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

.form-title {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block; /* Hiển thị label thành khối, xuống dòng */
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  box-sizing: border-box; /* Tính padding và border vào width */
}

.submit-button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 3px;
  cursor: pointer;
  font-size: 16px;
}

.submit-button:hover {
  background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="form-container">
      <h1 class="form-title">Đăng Nhập</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="username">Tên người dùng:</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên người dùng">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button">Đăng Nhập</button>
        </div>
      </form>
    </div>
    </body>
</html>
