<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2,
        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: aqua;
            text-align: center;
        }

        .warning,
        .error,
        .notice {

            padding: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>nhóm các thẻ h lại với nhau h1</h1>
    <h2>nhóm các thẻ h lại với nhau h2</h2>
    <h3>nhóm các thẻ h lại với nhau h3</h3>

    <div class="warning">Cảnh báo: Vui lòng nhập đầy đủ thông tin.</div>
    <div class="error">Lỗi: Tên người dùng không hợp lệ.</div>
    <div class="notice">Thông báo: Tài khoản của bạn đã được tạo.</div>

</body>

</html>
