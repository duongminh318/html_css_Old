<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style>
        input[type="text"] {
            border: 1px solid #ccc;
            padding: 5px;
        }

        input[type="password"] {
            background-color: aqua;
        }

        
        input[type="email"] {
            background-color: rgb(238, 255, 0);
        }

    </style>
</head>

<body>
    <input type="text" placeholder="nhập tên của thím vào đây">
    <br>
    <input type="password" placeholder="nhập password của thím vào đây">
    <br>
    <input type="email" placeholder="nhập email của thím vào đây">
</body>

</html>
