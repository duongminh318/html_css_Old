<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select theo class </title>
    <style>
        .container {

            width: 960px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Đoạn văn bản bên trong container.</p>
        <p class="highlight">Đoạn văn bản được highlight.</p>
    </div>
    <p class="highlight">Đoạn văn bản bên ngoài container.</p>
</body>

</html>
