<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling (Css về chữ)
    </title>
    <style>
        h1 {
            font-size: 32px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: blue;
        }

        p {
            font-weight: normal;
            line-height: 2;

        }

        .important-text {
            font-weight: bold;

        }

        .light-text {
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <h1>Tiêu đề chính </h1>
    <p> Đây là một đoạn văn bản với kích thước chữ, độ đậm và khoảng cách dòng
        được định dạng.</p>
    <p class="important-text">Đây là đoạn văn bản quan trọng.</p>
    <p class="light-text">Đây là đoạn văn bản có độ đậm nhạt.</p>
</body>

</html>
