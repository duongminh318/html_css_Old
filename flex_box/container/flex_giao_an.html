<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            height: 300px;
            display: flex;
            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            align-items: stretch;
            /* Mặc định, kéo dài */
            align-items: flex-start;
            /* Bắt đầu từ trên */
            align-items: flex-end;
            /* Bắt đầu từ dưới */
            /* align-items: center; */
            /* Căn giữa theo chiều dọc */
            /* align-items: baseline; */
            /* Căn theo baseline */

            /* flex-wrap: nowrap; */
            /* Mặc định, không xuống dòng */
            flex-wrap: wrap;
            /* Xuống dòng */
            /* flex-wrap: wrap-reverse; */
            /* Xuống dòng và đảo ngược thứ tự dòng */

            /* Bắt buộc để align-content có tác dụng */
            /* Chiều cao lớn hơn tổng chiều cao các dòng */
            align-content: stretch;
            /* Mặc định, kéo dài dòng */
            /* align-content: flex-start; */
            /* Dòng bắt đầu từ trên */
            /* align-content: flex-end; */
            /* Dòng bắt đầu từ dưới */
            /* align-content: center; */
            /* Dòng căn giữa theo chiều dọc */
            align-content: space-between;
            /* Khoảng cách giữa các dòng */
            /* align-content: space-around; */
            /* Khoảng cách xung quanh dòng */
            /* flex-direction: row; */
            /* Mặc định, hàng ngang */
            /* flex-direction: row-reverse; */
            /* Hàng ngang, đảo ngược */
            /* flex-direction: column; */
            /* Cột dọc */
            flex-direction: column-reverse;
            /* Cột dọc, đảo ngược */
            background-color: #f0f0f0;
            padding: 10px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Liên hệ</a>
    </nav>
</body>

</html>
