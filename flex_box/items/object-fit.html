<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo object-fit</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 300px;
      height: 200px;
      border: 2px solid #007bff;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
    }

    /* .contain img { object-fit: contain; } */
    .cover img   { object-fit: cover; }
    .fill img    { object-fit: fill; }
    .none img    { object-fit: none; }
    .scale-down img { object-fit: scale-down; }

    .label {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Demo các giá trị của object-fit</h2>
  <div class="container">
    <div>
      <div class="box contain">
        <img src="https://media.istockphoto.com/id/626175114/photo/cute-kitten-relaxing-in-the-garden.jpg?s=612x612&w=0&k=20&c=x1DpfcB3qdjdyI2hSngqSXbOGLUzojR6GCizjYaKB6k=" alt="contain">
      </div>
      <div class="label">contain</div>
    </div>
    <div>
      <div class="box cover">
        <img src="https://media.istockphoto.com/id/626175114/photo/cute-kitten-relaxing-in-the-garden.jpg?s=612x612&w=0&k=20&c=x1DpfcB3qdjdyI2hSngqSXbOGLUzojR6GCizjYaKB6k=" alt="cover">
      </div>
      <div class="label">cover</div>
    </div>
    <div>
      <div class="box fill">
        <img src="https://media.istockphoto.com/id/626175114/photo/cute-kitten-relaxing-in-the-garden.jpg?s=612x612&w=0&k=20&c=x1DpfcB3qdjdyI2hSngqSXbOGLUzojR6GCizjYaKB6k=" alt="fill">
      </div>
      <div class="label">fill</div>
    </div>
    <div>
      <div class="box none">
        <img src="https://media.istockphoto.com/id/626175114/photo/cute-kitten-relaxing-in-the-garden.jpg?s=612x612&w=0&k=20&c=x1DpfcB3qdjdyI2hSngqSXbOGLUzojR6GCizjYaKB6k=" alt="none">
      </div>
      <div class="label">none</div>
    </div>
    
  </div>

</body>
</html>
